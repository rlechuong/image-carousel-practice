<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel Practice</title>
  </head>
  <body>
    <div id="carousel-container">
      <div id="first-image" class="carousel-image">
        <img src="../img/first-image.png" />
      </div>

      <div id="second-image" class="carousel-image">
        <img src="../img/second-image.png" />
      </div>

      <div id="third-image" class="carousel-image">
        <img src="../img/third-image.png" />
      </div>

      <div id="fourth-image" class="carousel-image">
        <img src="../img/fourth-image.png" />
      </div>

      <div id="fifth-image" class="carousel-image">
        <img src="../img/fifth-image.png" />
      </div>
    </div>
    <div id="dot-container">
      <div id="first-dot" class="carousel-dot"></div>
      <div id="second-dot" class="carousel-dot"></div>
      <div id="third-dot" class="carousel-dot"></div>
      <div id="fourth-dot" class="carousel-dot"></div>
      <div id="fifth-dot" class="carousel-dot"></div>
    </div>
    <button id="next-button">Next</button>
    <button id="previous-button">Previous</button>
  </body>
</html>
